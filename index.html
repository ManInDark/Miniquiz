<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizduell</title>
    <link rel="icon" type="text/svg" href="favicon.svg" />
    <script type="text/javascript" src="indexscript.js" defer></script>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <h1>Quizduell</h1>
    <svg style="width: 60vw" viewBox="0 0 300 30" id="statuslist">
        <rect x=" 10" y="5" width="270" height="10" fill="lightgray" stroke="black" stroke-width="2px" />
        <rect x=" 10" y="5" width="90" height="10" stroke="black" stroke-width="2px" class="statusfeld" />
        <rect x="100" y="5" width="90" height="10" stroke="black" stroke-width="2px" class="statusfeld" />
        <rect x="190" y="5" width="90" height="10" stroke="black" stroke-width="2px" class="statusfeld" />
    </svg>
    <b>
        <p id="question">Hier wird die Frage erscheinen</p>
    </b>
    <div class="answer-container">
        <button id="answer1" class="answers" onclick="clickAction(id)">Antwort 1 wird hier erscheinen</button>
        <button id="answer2" class="answers" onclick="clickAction(id)">Antwort 2 wird hier erscheinen</button>
        <button id="answer3" class="answers" onclick="clickAction(id)">Antwort 3 wird hier erscheinen</button>
        <button id="answer4" class="answers" onclick="clickAction(id)">Antwort 4 wird hier erscheinen</button>
    </div>
    <svg style="width: 72vw" viewBox="0 0 360 30">
        <rect x="3" y="10" width="354" height="10" fill="lightgray" stroke="black" stroke-width="2px" />
        <rect x="3" y="10" width="354" height="10" fill="rgb(173, 255, 47)" stroke="black" stroke-width="2px" id="timelist" />
        <rect x="3" y="10" width="118" height="10" fill="none" stroke="black" stroke-width="2px" />
        <rect x="121" y="10" width="118" height="10" fill="none" stroke="black" stroke-width="2px" />
        <rect x="239" y="10" width="118" height="10" fill="none" stroke="black" stroke-width="2px" />
    </svg>
    <button id="continue" onclick="clickContinueAction()"></button>
</body>

</html>
